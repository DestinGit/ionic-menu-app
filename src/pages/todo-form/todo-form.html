<ion-header>

  <ion-navbar>
    <ion-title>{{titleForm}} d'une tâche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Tâche</ion-label>
      <ion-input type="text" [(ngModel)] = "task.title"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="takePicture()">Prendre une photo</button>
    </ion-item>
    <ion-item *ngIf="task.imageData">
      <img src="data:image/jpeg;base64,{{task.imageData}}">
    </ion-item>

    <ion-item>
      <button ion-button block (click)="saveTask()">Valider</button>  
    </ion-item>
  </ion-list>
</ion-content>
