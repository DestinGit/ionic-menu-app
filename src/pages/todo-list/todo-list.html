<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>todoList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of todos">
        <ion-label (click)="goToForm(item)">{{ item.title }}</ion-label>
        <ion-toggle [(ngModel)] = "item.done"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding>

</ion-footer>
