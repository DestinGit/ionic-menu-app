<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>todoList Filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-divider color="danger">Liste des t√¢ches</ion-item-divider>
        <ion-item-sliding *ngFor="let item of todos; let pos = index">
          <ion-item>
            <ion-label>{{ item.title }}</ion-label>
            <ion-toggle [(ngModel)]="item.done"></ion-toggle>
          </ion-item>
          <ion-item-options>
            <button ion-button ion-icon-only color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    
</ion-content>
